    <script>
        //定义一个变量用于存储添加和修改时不同的URL
        var myUrl = '/student/info/';

        // 点击update,并传入id
        function update(id) {
            initForm();
            if(!id){
                alert('id错误');
                return false;
            }

            $.ajax({
                url: myUrl,
                data: {'id': id},
                type: 'get',
                dataType: 'json',
                //解决编码问题
                // scriptCharset: 'utf-8',
                // contentType: "application/json; charset=utf-8",
                beforeSend: function () {
                    return true;
                },
                success: function (data) {
                    if(data.code==0) {
                        data = data.data;
                        console.log(data);
                        //赋值
                        $('#id').val(data.id);
                        $('#name').val(data.name);
                        if(data.gender){
                            var gender = 1;
                        }
                        else{
                            var gender = 0;
                        }
                        $('#gender').val(gender);
                        $('#grade').val(data.grade);
                        $('#age').val(data.age);
                    }
                    else{
                        alert(data.message);
                    }
                }
            })
        }
    
        //表单字段验证
        //如果按照一般验证的写法，只能调用整个表单的validate函数，而不能调用自定义的user_name验证，所以把两个函数封装成为一个，在点击按钮时调用
        function vali() {
            //form-data表单验证。
            $("#form-data").validate({
                onfocusout:function(element) { $(element).valid(); },
                onblur: function(element) { $(element).valid(); },    //鼠标移开验证。这里写onblue:true没有效果
                onsubmit:true,      //提交时验证（有效）
                onkeyup:false,
    
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,8],
                    },
                    gender:{
                        required:true,
                    },
                    age:{
                        required:false,
                        digits:true,
                        range:[3,50]
                    }
                },
                messages:{
                    name:{
                        required:"请填写用户名",
                        rangelength:"用户名长度不符合规范"
                    },
                    gender:{
                        required:"请选择性别",
                    },
                    age:{
                        digits:"请填写正确的年龄",
                        range:"年龄必须介于3-50之间"
                    }
                },
                submitHandler:function (form) {
                    checkForm();
                }
            });
        }
    
        // 初始化表单
        function initForm() {
            $('#id').val('');
            $('#name').val('');
            $('#gender option:first').prop('selected', true);
            $('#grade option:first').prop('selected', true);
            $('#age').val('');
        }

        /*
        点击添加用户时需要做的操作：
            1.修改提交表单的URL
            2.将user_name的readonly属性移除
            3.清空表单数据
            */
        function setUrl() {
            initForm();
        }
    
        function checkForm() {
            var obj = {};

            obj['type'] = 'add';
            obj['name'] = $('#name').val();
            obj['gender'] = parseInt($('#gender').val());
            obj['grade'] = parseInt($('#grade').val());
            obj['age'] = parseInt($('#age').val());

            if ($('#id').val().length!=0) {
                console.log($('#id').val());
                obj['id'] = parseInt($('#id').val());
                obj['type'] = 'edit';
            }
            console.log(JSON.stringify(obj));
            $.ajax({
                    url: myUrl,      //根据操作传入不同的URL
                    type:"post",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(obj),
                    dataType:'json',
                    timeout:50000,
                    beforeSend:function () {
                        $('#tip').html('<span style="color: cornflowerblue">正在处理...</span>');
                        return true;
                    },
                    success:function (data) {
                        if(data){
                            $('#tip').html('<span style="color: green">操作成功！</span>');
                            location.reload(true);
                        }
                        else{
                            $('#tip').html('<span style="color: red">操作失败，请重试</span>');
                        }
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown) {
                        // alert(XMLHttpRequest.status);//状态码
                        // alert(XMLHttpRequest.readyState);//状态
                        // alert(textStatus);//错误信息
                        alert("出错了");
    
                    },
                    complete:function () {
    
                    }
            });
        }
    
    </script>

    <div class="jumbotron">
        <div class="container">
            <!-- Large modal -->
            <p class="text-right"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal" onclick="setUrl()">添加学生</button></p>
            <!--模态框-->
            <form method="post" name="user" class="form-horizontal" role="form" id="form-data"  style="margin: 20px;" >
                <div class="modal fade" id="updateModal"   tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="updateModalLabel">
                                    学生信息
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form action="" class="form-horizontal">
                                    <!--user_id为隐藏的input，便于update时的传值-->
                                    <input type="text" id="id" name="id" hidden>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-3 control-label mark_location">
                                            学生姓名
                                            <span class="star">*</span>
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="gender" class="col-sm-3 control-label mark_location">
                                            性别
                                            <span class="star">*</span>
                                        </label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="gender" name="gender">
                                                <option value="">请选择性别</option>
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mark_location">
                                        <label for="grade" class="col-sm-3 control-label mark_location">
                                            年级
                                            <span class="star"></span>
                                        </label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="grade" name="grade">
                                                <option value="">请选择年级</option>
                                                <option value="1">一年级</option>
                                                <option value="2">二年级</option>
                                                <option value="3">三年级</option>
                                                <option value="4">四年级</option>
                                                <option value="5">五年级</option>
                                                <option value="6">六年级</option>
                                                <option value="7">初一</option>
                                                <option value="8">初二</option>
                                                <option value="9">初三</option>
                                                <option value="10">高一</option>
                                                <option value="11">高二</option>
                                                <option value="12">高三</option>
                                                <option value="0">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mark_location">
                                        <label for="age" class="col-sm-3 control-label mark_location">
                                            年龄
                                            <span class="star"></span>
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <!--type为submit时，会自动调用该表单的验证，但是不会调用自己定义的动态的user_name的验证，
                                所以把按钮类型改为input，再手动调用封装好的验证函数-->
                                <button type="input" class="btn btn-primary" onclick="vali();">提交</button>
                                <span id="tip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表格 -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th hidden>id</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年级</th>
                            <th>年龄</th>
                            <th>修改</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="user : ${userlist}">
                            <td hidden th:text="${user.user_id}"></td>
                            <td th:text="${user.user_name}"></td>
                            <td th:text="${user.gender}"></td>
                            <td th:text="${user.grade}"></td>
                            <td th:text="${user.age}"></td>
                            <td>
                                <!--传入当前用户id-->
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateModal" th:onclick="'javascript: update('+${user.user_id}+')' ">编辑</button>
                                <button type="button" class="btn btn-danger btn-sm"  th:onclick="'javascript:deleteUser('+${user.user_id}+')' ">删除</button>
                            </td>
                        </tr>
                        <tr class="info">
                            <td class="id" value="11" hidden>11</td>
                            <td class="name" value="哈哈">哈哈</td>
                            <td class="gender" value="0">男</td>
                            <td class="grade" value="6">六年级</td>
                            <td class="age" value="12">12</td>
                            <td>
                                <!--传入当前用户id-->
                                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateModal" onclick="update(11)">编辑</button>
                                <button type="button" class="btn btn-danger btn-sm"  onclick="delete(11)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
