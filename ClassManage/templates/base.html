<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- <script type="text/javascript" src="js/set_root.js"></script> -->
    <!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- jquery -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- bootstrap css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/static/css/reset.css"> -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!--validate验证表单插件-->
    <script src="/static/js/jquery-1.11.1.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/messages_zh.js"></script>
    <link rel="stylesheet" href="/static/css/validation.css">
    <!-- <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script> -->

    {% block head %}{% endblock head %}
    <script>

        {% block script %}{% endblock script %}

        function checkForm() {

            {% block checkForm %}{% endblock checkForm %}

            console.log(JSON.stringify(obj));
            $.ajax({
                    url: myUrl,      //根据操作传入不同的URL
                    type:"post",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(obj),
                    dataType:'json',
                    timeout:50000,
                    beforeSend:function () {
                        $('#tip').html('<span style="color: cornflowerblue">正在处理...</span>');
                        return true;
                    },
                    success:function (data) {
                        if(data.code==0){
                            $('#tip').html('<span style="color: green">操作成功！</span>');
                            location.reload(true);
                        }
                        else{
                            alert(data.message);
                            $('#tip').html('<span style="color: red">操作失败，请重试</span>');
                        }
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown) {
                        // alert(XMLHttpRequest.status);//状态码
                        // alert(XMLHttpRequest.readyState);//状态
                        // alert(textStatus);//错误信息
                        alert("出错了");

                    },
                    complete:function () {

                    }
            });
        }

        function delete_one(id) {
            if(confirm('确定删除吗?')) {
                var data = {}
                data['type'] = 'delete';
                data['id'] = id;
                $.ajax({
                    url: myUrl,
                    data: JSON.stringify(data),
                    type: 'post',
                    dataType: 'json',
                    //解决编码问题
                    // scriptCharset: 'utf-8',
                    // contentType: "application/json; charset=utf-8",
                    beforeSend: function () {
                        return true;
                    },
                    success: function (data) {
                        if(data.code==0) {
                            console.log(data);
                            location.reload(true);
                        }
                        else{
                            alert(data.message);
                        }
                    },
                    error: function() {
                        alert('出错了')
                    }
                })
            }
        }

    </script>

</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">课程管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% block navbar %}{% endblock navbar %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <!-- Large modal -->
            <p class="text-right"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal" onclick="setUrl()">{{ add_button }}</button></p>
            <!--模态框-->
            <form method="post" name="user" class="form-horizontal" role="form" id="form-data"  style="margin: 20px;" >
                <div class="modal fade" id="updateModal"   tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="updateModalLabel">
                                    {{ modal_title }}
                                </h4>
                            </div>
                            <div class="modal-body">
                                {% block modal_form %}{% endblock modal_form %}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <!--type为submit时，会自动调用该表单的验证，但是不会调用自己定义的动态的user_name的验证，
                                所以把按钮类型改为input，再手动调用封装好的验证函数-->
                                <button type="input" class="btn btn-primary" onclick="vali();">提交</button>
                                <span id="tip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表格 -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    {% block table %}{% endblock table %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
