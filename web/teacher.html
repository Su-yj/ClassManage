    <script src="js/jquery-1.11.1.js"></script>

    <!-- <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script> -->

    <script>
        //定义一个变量用于存储添加和修改时不同的URL
        var myUrl;
        //传入点击的用户id，获取该用户信息并放入表单中
        function update(id) {
            alert('111');
            $('#hide_account').show();
            //将提交表单的URL变为update
            myUrl = '/teacher/update';
            if(!id){
                alert('id错误');
                return false;
            }
    
            $.ajax(
                    {
                        url:"/teacher/update",
                        data:{"id": id},
                        type:"post",
                        //解决编码问题
                        scriptCharset: 'utf-8',
                        beforeSend:function () {
                            return true;
                        },
                        success:function (data) {
                            if(data){
                                //解析json数据
                                var data = data;
                                var user = eval("("+data + ")");
    
                                //赋值
                                $('#user_id').val(user.user_id);
                                $('#user_name').val(user.user_name);
                                $('#gender').val(user.gender);
                                $('#account').val(user.account);
    
                                //在修改用户信息时，user_name不可修改
                                $('#user_name').attr("readonly","readonly");
                            }
                        }
            });
        }
    
        //表单字段验证
        //如果按照一般验证的写法，只能调用整个表单的validate函数，而不能调用自定义的user_name验证，所以把两个函数封装成为一个，在点击按钮时调用
        function vali() {
            //form-data表单验证。
            $("#form-data").validate({
                onfocusout:function(element) { $(element).valid(); },
                onblur: function(element) { $(element).valid(); },    //鼠标移开验证。这里写onblue:true没有效果
                onsubmit:true,      //提交时验证（有效）
                onkeyup:false,
    
                rules:{
                    gender:{
                        required:true,
                    },
                },
                messages:{
                    gender:{
                        required:"请选择性别",
                    },
                },
                submitHandler:function (form) {
                    checkForm();
                }
            });
    
            //自定义动态user_name验证
            //user_name的校验只在添加操作时才需要
            //通过对user_name的readonly属性验证来判断是添加还是更新
            if($('#user_name').attr("readonly")==undefined){
                $('#user_name').rules("add",{
                    required:true,
                    rangelength:[1,8],
                    messages:{
                        required:"请填写用户名",
                        rangelength:"用户名长度不符合规范"
                    }
                });
            }
        }
    
    
        /*
        点击添加用户时需要做的操作：
            1.修改提交表单的URL
            2.将user_name的readonly属性移除
            3.清空表单数据
            */
        function setUrl() {
            // myUrl='/teacher/add';
            myUrl='http://localhost:8000/teacher/';
            $('#user_name').removeAttr("readonly");
            $('#form-data input').val("");
            $('#hide_account').hide();
            // $('#tip').html('');
        }
    
    
        function checkForm() {
    
            // var formData;
            // //将表单内容序列化，即可得到相应对象，直接传到后台
            // //user_id为空时，即当前操作为添加用户操作，此时只序列化除id之外四个属性，添加用户时id自增长。如果id为空也被序列化会报错
            // if($('#user_id').val()==null||$('#user_id').val()==undefined||$('#user_id').val().length==0){
            //     formData = $('#user_name,#gender,#age,#account').serializeArray();
            //     console.log(formData);
            // }
            // //否则为更新操作，user_id为隐藏input，并且已经被赋值，序列化整个表单即可
            // else{
            //     formData = $('#form-data').serializeArray();
            //     console.log(formData);
            // }
            // alert('formdata' + formData)
            var formData = new FormData();
            if($('#user_id').val()==null||$('#user_id').val()==''||$('#user_id').val().length==0){
                // formData = $('#user_name,#gender,#age,#account').serializeArray();
                formData.append('user_name', $('#user_name').val());
                formData.append('gender', $('#gender').val());
                // formData.append('account', $('#account').val());
            }
            //否则为更新操作，user_id为隐藏input，并且已经被赋值，序列化整个表单即可
            else{
                // formData = $('#form-data').serializeArray();
                formData.append('user_id', $('#user_id').val());
                formData.append('user_name', $('#user_name').val());
                formData.append('gender', $('#gender').val());
                formData.append('account', $('#account').val());
            }
            // console.log(formData);

            $.ajax({
                    url:myUrl,      //根据操作传入不同的URL
                    data:formData,  //传入序列化的表单对象
                    type:"post",
                    dataType:'json',
                    async:false,    //异步传输
                    timeout:50000,
                    //设置编码
                    // contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    // contentType: "'application/json",
                    // headers:{"X-CSRFToken":$.cookie('csrftoken')},
                    processData: false,  // 不处理数据
                    contentType: false,
                    beforeSend:function () {
                        $('#tip').html('<span style="color: cornflowerblue">正在处理...</span>');
                        return true;
                    },
                    success:function (data) {
                        console.log(data);
                        if(data){
                            $('#tip').html('<span style="color: green">操作成功！</span>');
                            location.reload(true);
                        }else{
                            $('#tip').html('<span style="color: red">操作失败，请重试</span>');
                        }
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown) {
                        // alert(XMLHttpRequest.status);//状态码
                        // alert(XMLHttpRequest.readyState);//状态
                        // alert(textStatus);//错误信息
                        alert("出错了");
    
                    },
                    complete:function () {
    
                    }
            });
        }
    
    </script>
        
</head>

    <div class="jumbotron">
        <div class="container">
            <!-- Large modal -->
            <p class="text-right"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal" onclick="setUrl()">添加老师</button></p>
            <!--模态框-->
            <form method="post" name="user" class="form-horizontal" role="form" id="form-data"  style="margin: 20px;" >
                <div class="modal fade" id="updateModal"   tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    ×
                                </button>
                                <h4 class="modal-title" id="updateModalLabel">
                                    老师信息
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form action="" class="form-horizontal">
                                    <!--user_id为隐藏的input，便于update时的传值-->
                                    <input type="text" id="user_id" name="user_id" hidden>
                                    <div class="form-group mark_location">
                                        <span class="start">*</span>
                                        <label for="user_name" class="col-sm-3 control-label">姓名</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="请输入姓名">
                                        </div>
                                    </div>
                                    <div class="form-group mark_location">
                                        <span class="start">*</span>
                                        <label for="gender" class="col-sm-3 control-label">性别</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="gender" name="gender">
                                                    <option></option>
                                                    <option>男</option>
                                                    <option>女</option>
                                            </select>
                                            <!-- <input type="text" class="form-control" id="gender" name="gender" placeholder="密码长度在5-20字符之间"> -->
                                        </div>
                                    </div>
                                    <div class="form-group mark_location" id="hide_account">
                                        <span class="start">*</span>
                                        <label for="account" class="col-sm-3 control-label">账号</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <!--type为submit时，会自动调用该表单的验证，但是不会调用自己定义的动态的user_name的验证，
                                所以把按钮类型改为input，再手动调用封装好的验证函数-->
                                <button type="input" class="btn btn-primary" onclick="vali();">提交</button>
                                <span id="tip"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th hidden>id</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>账号</th>
                        <th>修改</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="user : ${userlist}">
                        <td hidden th:text="${user.user_id}"></td>
                        <td th:text="${user.user_name}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.account}"></td>
                        <td>
                            <!--传入当前用户id-->
                            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateModal" th:onclick="'javascript: update('+${user.user_id}+')' ">编辑</button>
                            <button type="button" class="btn btn-danger btn-sm"  th:onclick="'javascript:deleteUser('+${user.user_id}+')' ">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
