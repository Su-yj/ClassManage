            <!-- Large modal -->
            <p class="text-right"><button type="button" class="btn btn-primary text-right" data-toggle="modal" data-target=".bs-example-modal-sm">添加学生</button></p>
            <!-- 学生信息框 -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="label">添加学生</div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-3 control-label">姓名</label>
                                <span class="start">*</span>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="学生姓名">
                                </div>
                            </div>
                            <span class="col-sm-offset-3 col-sm-9 error_tip">提示信息</span>
                            <div class="form-group">
                                <label for="gender" class="col-sm-3 control-label">性别</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="gender">
                                        <option></option>
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="grade" class="col-sm-3 control-label">年级</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="grade" name="grade">
                                        <option></option>
                                        <option>一年级</option>
                                        <option>二年级</option>
                                        <option>三年级</option>
                                        <option>四年级</option>
                                        <option>五年级</option>
                                        <option>六年级</option>
                                        <option>初一</option>
                                        <option>初二</option>
                                        <option>初三</option>
                                        <option>高一</option>
                                        <option>高二</option>
                                        <option>高三</option>
                                        <option>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="age" class="col-sm-3 control-label">年龄</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
                                </div>
                            </div>
                            <span class="col-sm-offset-3 col-sm-9 error_tip">提示信息</span>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="button" class="btn btn-success" id="refer_to">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
